<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" type="text/css" href="css/main.css">
    <title>Dram kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key" >
            <kbd>A</kbd>
            <span class="sound">croco</span>
        </div>
        <div data-key="66" class="key" >
            <kbd>B</kbd>
            <span class="sound">bear</span>
        </div>
        <div data-key="67" class="key" >
            <kbd>C</kbd>
            <span class="sound">cat</span>
        </div>
        <div data-key="68" class="key" >
            <kbd>D</kbd>
            <span class="sound">donkey</span>
        </div>
        <div data-key="77" class="key" >
            <kbd>M</kbd>
            <span class="sound">mouse</span>
        </div>
        <div data-key="83" class="key" >
            <kbd>S</kbd>
            <span class="sound">sheep</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/aligator.mp3"></audio>
    <audio data-key="66" src="sounds/bear.mp3"></audio>
    <audio data-key="67" src="sounds/cat.mp3"></audio>
    <audio data-key="68" src="sounds/donkey.mp3"></audio>
    <audio data-key="77" src="sounds/mouse.wav"></audio>
    <audio data-key="83" src="sounds/sheep.mp3"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //stop the function from running all together;
            audio.currentTime = 0; //remind to the start
            audio.play();
            key.classList.add('playing'); //adding class for animation
        }
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //skip it if it's not a transform
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
